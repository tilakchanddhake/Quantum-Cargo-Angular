
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Cargo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
  crossorigin="anonymous"></script>
</head>
<body>
    <div class="outer">
        <div class="login-form">
                <span><strong>Sign In</strong></span>
        
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" [(ngModel)]="email" />
            </div>
    
            <div>
                <label for="role">Role</label>
                <select id="role" [(ngModel)]="role">
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
    
            <div>
                <label for="password">Password</label>
                <input type="password" id="password" [(ngModel)]="password" />
            </div>
            
            <div>
                <button (click)="onSubmit()">Sign In</button>
            </div>
            <div>
                <p>Don't have an account? <a routerLink="/signup">Sign up</a></p>
            </div>
        </div>
    </div>


      <!-- footer -->
  <div class="container-fluid" id="servhead">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4">
        <div class="d-flex footer_text" >
            <p class="mt-3">Copyright Â© 2024 <span style="color: #FD5B17;">Quantum Cargo</span></p>
        </div>

        <ul class="list-unstyled d-flex justify-content-end align-items-center footer_icon" >
            <li class="ms-3"><a href="#"><img src="../../assets/images/twitter.png" width="24"></a>
            </li>
            <li class="ms-3"><a href="#"><img src="../../assets/images/instagram.png" width="24"></a>
            </li>
            <li class="ms-3"><a  href="#"><img src="../../assets/images/facebook.png" width="24"></a>
            </li>
        </ul>
    </footer>
</div>
</body>
</html>
